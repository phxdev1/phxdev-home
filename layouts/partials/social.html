<div class="social-links">
  {{ range $link := .Site.Data.social.links }}
  <a href="{{ $link.url }}" target="_blank" rel="noopener" class="umami--click--side_nav_social_{{ $link.title }}"><span class="fab {{ $link.icon }}" aria-hidden="true"></span><span class="screen-reader-text">{{ $link.title }}</span></a>
  {{ end }}
</div><!-- .social-links -->
