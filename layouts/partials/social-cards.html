<meta property="og:type" content="article" />
<meta name="title" property="og:title" content="{{ .Title }}" />
<meta name="description" property="og:description" content="{{ with .Params.Excerpt }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta property='og:url' content="{{ .Permalink | absURL }}" />
<meta name="twitter:creator" content="@phxdev"/>
<meta name="twitter:title" content="{{ .Title }}"/>
<meta name="twitter:description" content="{{ with .Params.Excerpt }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"/>
<meta name="twitter:domain" content="phxdev.me"/>
<meta name="author" content="Mark Scott">
<meta property="og:image:secure_url" content="{{ with .Params.thumb_img_path }}{{ . }}{{else}}https://phxdev.me/images/logo_w_background_720p.jpg{{end}}" />
<meta name="image" property="og:image" content="{{ with .Params.thumb_img_path }}{{ . }}{{else}}https://phxdev.me/images/logo_w_background_720p.png{{end}}" />
{{ if .Params.thumb_img_path }}
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:image" content='{{ .Params.thumb_img_path | absURL }}'/>

<!-- <meta name="twitter:card" content="summary"/> -->
{{ end }}
