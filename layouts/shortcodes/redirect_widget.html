{{ $externalURL := .Get "externalURL" | default (.Get 0) }}
<div>
    Your browser should redirect in a moment. If it doesn't, please <a href="{{$externalURL}}">click here</a>.
</div>
<script>
    
    document.addEventListener('DOMContentLoaded', function load() {
        var ex = "{{$externalURL}}";
        umami('Redirect_External_' + ex);
        location.href = '{{$externalURL}}';

}, false);
</script>
